<!doctype html>
<html lang="en">
<head>

    .btn:hover { filter:brightness(1.12) }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    footer { opacity:.65; font-size:.9rem; margin-top:14px }

</head>

</html>
